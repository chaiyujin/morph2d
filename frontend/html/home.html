<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel='stylesheet' href='../bootstrap-3.3.7-dist/css/bootstrap.css'></link>
        <link rel='stylesheet' href='../css/blackmarisa.css'></link>
        <script>window.$ = window.jQuery = window.jquery = require("../script/jquery.js");</script>
        <script>require("../bootstrap-3.3.7-dist/js/bootstrap.js");</script>
        <script src='../script/global.js'></script>
        <script src='../script/tree_menu.js'></script>
        <script src='../script/image.js'></script>
        <script src='../script/commands.js'></script>
        <script src='../script/configuration.js'></script>
        <script src='../script/bezier.js'></script>
        <script src='../script/home.js'></script>
    </head>

    <body>

        <div class="container">
            <div class="row">
                <div class="left-bar">
                    <div id="tree-menu" class="tree-item">
                        <div id="source" class="level first-level closed chosen">
                            <div class="title clearfix">
                                <div class="icon fluid">
                                </div>
                                <div class="fluid">
                                    <span>SOURCE</span>
                                </div>
                            </div>
                        </div>
                        
                        <div id="target" class="level first-level closed">
                            <div class="title clearfix">
                                <div class="icon fluid">
                                </div>
                                <div class="fluid">
                                    <span>TARGET</span>
                                </div>
                            </div>
                        </div>

                        <div>
                            <div class='center_item'>
                                <input class='txt_input' name='steps' type='text' /> steps
                            </div>
                            <div id="button" class="btn-group center_item" data-toggle="buttons">
                                <label class="btn btn-primary">
                                    Generate
                                </label>
                            </div>
                        </div>

                        <div>
                            <div class='center_item'>
                                <input class='txt_input' name='rows' type='text' value='4' /> rows
                            </div>
                            <div class='center_item'>
                                <input class='txt_input' name='cols' type='text' value='4' /> cols
                            </div>
                            <div id="size_btn" class="btn-group center_item" data-toggle="buttons">
                                <label class="btn btn-primary">
                                    Resize
                                </label>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="middle-bar">
                </div>
                <div class="right-area">
                    <div class="canvas">
                        <canvas id="sourceCanvas" width="800" height="800"></canvas>
                        <canvas id="targetCanvas" width="800" height="800"></canvas>
                        <canvas id="hideCanvas" width="800" height="800"></canvas>
                    </div>
                </div>
            </div>

            <div class="rows">
                <div class="foot-bar clearfix">
                    <div class='fluid'><span class="glyphicon glyphicon-chevron-right"></span></div>
                    <div id='message' class="message fluid">Welcome!</div>
                </div>
            </div>
        </div>

        

    </body>

</html>
